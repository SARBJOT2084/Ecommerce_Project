<!doctype html>
<html>

<head>
	<title>SignUp </title>
	<link rel="shortcut icon" href="shopping-cart.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="signup.css">

</head>

<body>

	<div class="body-bg"><img src="ezgif.com-gif-maker.jpg">
		<!-- <br><img src="signup.gif"> -->
	</div>

	<div class="all-div">
		<div id="text-reg">Register<br> Yourself<br>
			To order
			<br> Gadgets <br>at low<br> price
			<br>
			<button id="home" onclick="return_page()"><a href="" style="text-decoration:none;color:white;">
					&#8592; Home </a></button>

		</div>
		<div class="main-div">
			<h1>SIGNUP PAGE </h1>
			<form name="signup">
				<table>
					<tr>
						<td><label for="Fname">First Name : </label></td>
						<td><label for="Lname">Last Name : </label></td>
					</tr>
					<tr>
						<td> <input type="text" placeholder="Rahul" required></td>
						<td><input type="text" placeholder="Sharma" required></td>
					</tr>
					<tr>
						<td>
							<label for="Phone">Phone No. : </label>
						</td>
						<td>
							<label for="Email"> Email
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" placeholder="9999999999" required>
						</td>
						<td>
							<input type="text" placeholder="you@gmail.com" required>
						</td>

					</tr>
					<tr>
						<td colspan="2">
							<label for="Address">Address :</label><br>
							<input type="Address" class="longinput" placeholder="Shastri Nagar , Delhi" required>
						</td>

					</tr>
					<tr>
						<td colspan="2">
							<label for="Password" id="password" name="password" class="longinput">New Password:
							</label><br>
							<input type="password" class="longinput" required>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="Confirm">Confirm Password: </label><br>
							<input type="password" class="longinput" required>
						</td>

					</tr>
				</table>




				<br>
				<button id="a" onclick="submit_check(document.signup.password)">Signup</button>
				<br><br>

				<div style="width: 100%; height: 10px; border-bottom: 1px solid black; text-align: center">
					<span
						style="font-size: 18px; background-color: #F3F5F6; padding: 0 8px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
						Or login using
						<!--Padding is optional-->
					</span>
				</div>
				<br>
				<br>

		</div>

	</div>


	<script src="signup.js"></script>
</body>

</html>
